server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:sample;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
